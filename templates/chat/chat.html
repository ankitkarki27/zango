{% extends "layouts/d.html" %}

{% block content %}
<wrapper class="block max-w-xl mx-auto my-10 px-6">
    <div id="chat_window" class="h-[45rem] flex flex-col bg-gray-100 rounded-2xl shadow-2xl relative p-1">
        <div class="flex justify-center text-emerald-400 bg-gray-100 p-2 sticky top-0 z-10">
            <span id="online-count" class="pr-1">3</span>online
        </div>
        <div id='chat_container' class="overflow-y-auto grow">
            <ul id='chat_messages' class="flex flex-col justify-end gap-2 p-4">
                {% for message in chat_messages reversed %}
                <div>
                    {% include 'chat/chat_message.html' %}
                </div>
                {% endfor %}
            </ul>
        </div>
        <div class="sticky bottom-0 z-10 p-2 bg-gray-100">
            <div class="flex items-center rounded-xl px-2 py-2">
                <form id="chat_message_form" method="post" 
                class="w-full" 
                hx-post="{% url 'chat' %}"
                    hx-target="#chat_messages" 
                    hx-swap="beforeend" 
                    hx-on="htmx:afterRequest: this.reset()"
                    _="on htmx:afterRequest reset() me"
                    >
                    {% csrf_token %}
                    {{ form.body }}
                </form>
            </div>
        </div>
    </div>
</wrapper>
{% endblock %}
{% block javascript %}
<script>
    const form = document.getElementById('chat_message_form');
    form.addEventListener('keydown', function (e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();   // prevent newline
            this.requestSubmit(); // trigger HTMX post
        }
    });

    function scrollToBottom() {
        const chatContainer = document.getElementById('chat_container');
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }
    // Scroll to bottom on initial load
    scrollToBottom();
</script>
{% endblock %}
