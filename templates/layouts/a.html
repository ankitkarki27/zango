{% extends 'base.html' %}

{% block layout %}
<content x-data="{ mobileSidebarOpen: false }" class="grid grid-cols-1 lg:grid-cols-12 max-w-8xl mx-auto my-6 px-6 gap-6">

    <!-- Left Sidebar -->
    <aside class="hidden lg:block lg:col-span-3 order-2">
        {% include 'users/profile_sidebar.html' %}
    </aside>

    <!-- Main Content Area - Larger width -->
    <main class="col-span-full lg:col-span-6 order-1 lg:order-2">
        
        {% block content %}
        {% endblock %}
    </main>

    <!-- Right Sidebar -->
    <aside class="hidden lg:block lg:col-span-3 order-3">
        {% include 'includes/sidebar.html' %}
    </aside>

    <!-- Mobile Sidebar Content -->
    <div x-show="mobileSidebarOpen" x-cloak class="lg:hidden col-span-full order-4 space-y-4">
        <!-- Profile Sidebar Mobile -->
        <div class="bg-white rounded-lg border border-gray-100 p-4">
            <h2 class="text-md font-semibold text-gray-800 mb-3">Profile</h2>
            {% include 'users/profile_sidebar.html' %}
        </div>
        
        <!-- Regular Sidebar Mobile -->
        <div class="bg-white rounded-lg border border-gray-100 p-4">
            <h2 class="text-md font-semibold text-gray-800 mb-3">Categories</h2>
            {% include 'includes/sidebar.html' %}
        </div>
    </div>

</content>
{% endblock %}
