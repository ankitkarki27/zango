<div class="card p-4 !mb-6">
    <!-- <h2 class="text-lg font-normal text-gray-800 mb-4">Create New Post</h2> -->
    <form method="POST" action="{% url 'post-create' %}" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="space-y-4">
           
            <div>
                <input type="text" name="caption" placeholder="What's on your mind?"
                    class="w-full px-3 py-2 text-sm border border-gray-200 rounded-lg focus:ring-0 focus:ring-gray-200 focus:border-transparent">
            </div>

            <!-- {{ form.caption }} -->

            <div class="flex flex-wrap gap-1">
                {% for tag in form.tags.field.queryset %}
                <div class="relative">
                    <input type="checkbox" name="tags" value="{{ tag.id }}" id="tag{{ tag.id }}" class="hidden peer">
                    <label for="tag{{ tag.id }}" class="cursor-pointer text-xs text-gray-600 hover:text-blue-600 px-2 py-1 border rounded-full
                       peer-checked:bg-blue-500 peer-checked:text-white peer-checked:border-transparent">
                        {{ tag.name }}
                    </label>
                </div>
                {% endfor %}
                
            </div>


            <!-- Optional Fields Toggle -->
            <div x-data="{ showOptional: false }" class="pt-0">
                <a href="#" @click.prevent="showOptional = !showOptional"
                    class="text-xs text-blue-600 hover:text-blue-800 flex items-center">
                    <span x-text="showOptional ? 'Hide options' : 'Add URL or description'"></span>
                    <svg x-show="!showOptional" class="w-3 h-3 ml-1" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                    <svg x-show="showOptional" class="w-3 h-3 ml-1" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path>
                    </svg>
                </a>

                <!-- Optional Fields (Hidden by default) -->
                <div x-show="showOptional" x-transition class="pt-3 space-y-3 border-t border-gray-100 mt-2">
                    <!-- URL field -->
                    <div>
                        <input type="url" name="url" placeholder="Paste Flickr/Pinterest URL (optional)"
                            class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>

                    <!-- Description field -->
                    <div>
                        <textarea name="description" rows="2" placeholder="Add description (optional)..."
                            class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"></textarea>
                    </div>
                </div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="w-full  text-white font-medium py-1 px-4 rounded-lg transition-colors text-sm">
                Create Post
            </button>
        </div>
    </form>
</div>
