{% extends 'layouts/a.html' %}

{% block content %}
<div class="max-w-2xl mx-auto space-y-6 mt-6">
    {% for post in posts %}
    <article class="bg-white rounded-lg shadow-md border border-gray-200 overflow-hidden">
        <!-- Post Header -->
        <div class="flex items-center justify-between px-4 py-3">
            <div class="flex items-center gap-3">
                <img class="w-10 h-10 rounded-full object-cover" src="https://img.icons8.com/small/96/A9A9A9/happy.png"
                    alt="User Avatar">
                <div>
                    <p class="text-xs text-gray-400">flickr <a href="#" class="hover:underline">@John Doe</a></p>
                    <h3 class="text-sm font-semibold">{{ post.caption }}</h3>
                </div>
            </div>
            <div class="text-gray-400 text-sm">...</div>

        </div>

        <!-- Post Image -->
        {% if post.image %}
        <figure>
            <a href="{{ post.image }}" target="_blank">
                <img class="w-full max-h-[500px] object-cover" src="{{ post.image }}" alt="{{ post.caption }}">
            </a>
        </figure>
        {% endif %}

        <!-- Post Body / Description -->
        <div class="px-4 py-3">
            <p class="text-sm text-gray-700">{{ post.description }}</p>
        </div>

        <!-- Post Actions -->
        <div class="px-4 py-2 flex items-center justify-between text-sm text-gray-600 border-t border-gray-100">
            <div class="flex items-center gap-4">
                <a href="#" class="flex items-center gap-1">
                    <img class="w-5" src="https://img.icons8.com/small/24/000000/fire-heart.png" alt="Like">
                    Like
                </a>
                <a href="#">Comment</a>
                <a href="#">Share</a>
            </div>
            <div class="flex items-center gap-2">
                <a href="#" class="hover:underline">Edit</a>
                <a href="#" class="hover:underline">Delete</a>
            </div>
        </div>

        <!-- Post Tags -->
        <div class="px-4 py-2 flex flex-wrap gap-2 border-t border-gray-100">
            <a href="#"
                class="bg-gray-200 text-gray-800 text-xs px-3 py-1 rounded-full hover:bg-gray-800 hover:text-white transition">Animals</a>
            <a href="#"
                class="bg-gray-200 text-gray-800 text-xs px-3 py-1 rounded-full hover:bg-gray-800 hover:text-white transition">Black
                & White</a>
        </div>
    </article>
    {% endfor %}
</div>
{% endblock %}
