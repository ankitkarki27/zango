{% extends 'layouts/b.html' %}

{% block content %}


<div class="max-w-xl mx-auto bg-white rounded-lg p-8">
    
<h1 class="text-xl font-bold">Create Post</h1>

    <div class="flex items-center mb-6">
        <img class="h-5 object-cover mr-2" src="https://img.icons8.com/small/96/333333/search--v1.png"/>
        <a href="https://www.flickr.com/explore" target="_blank" class="text-sm text-gray-500 hover:underline">Find an image on Flickr</a>
    </div>

    <form method="POST" class="space-y-4">
         {% csrf_token %}
        {{ form.as_p }}

        <div class="flex items-center gap-3">
            <button type="submit" class="px-5 py-2 text-white rounded-md ">Create Post</button>
            <a href="{{ request.META.HTTP_REFERER }}" class="px-5 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
