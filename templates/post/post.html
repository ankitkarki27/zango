<article class="bg-white rounded-lg shadow-sm border border-gray-100 overflow-hidden">
    <!-- Post Header -->
    <div class="flex items-center justify-between px-4 py-2">
        <div class="flex items-center gap-3">
            <img class="w-10 h-10 rounded-full object-cover border border-gray-200"
                src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=100&q=80"
                alt="User Avatar">
            <div>
                <h3 class="text-sm font-semibold text-gray-900">John Doe</h3>
                <p class="text-xs text-gray-500">@johndoe</p>
            </div>
        </div>
        <div class="relative">
            <a onclick="toggleMenu(this)" class="text-gray-800 hover:text-gray-700 cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z" />
                </svg>
            </a>
            <!-- Dropdown menu -->
            <div class="hidden absolute right-0 mt-1 w-32 rounded-md shadow-lg py-1 z-10 border border-gray-200 bg-white"
                id="dropdown-menu">
                <a href="{% url 'post-edit' post.id %}"
                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">Edit</a>
                <a href="{% url 'post-delete' post.id %}"
                    class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-50">Delete</a>
            </div>
        </div>
    </div>
    <!-- Post Body / Description -->
    <div class="px-4 py-0">
        <p class="text-sm font-semibold text-gray-800 mb-0">
            {{ post.caption }}
        </p>
        <!-- Only show description if it exists -->
        {% if post.description %}
        <p class="text-sm text-gray-800 whitespace-pre-line mt-0 mb-2">
            {{ post.description }}
        </p>
        {% endif %}
        <!-- Only show artist/source if exists -->
        {% if post.artist and post.url %}
        <p class="text-xs text-gray-500">
            Image Source: <a href="{{ post.url }}" class="text-blue-600 hover:underline">@{{ post.artist }}</a>
        </p>
        {% endif %}
    </div>

    <!-- Only show image if exists -->
    {% if post.image %}
    <figure>
        <a href="{% url 'post' post.id %}" target="_blank">
            <img class="w-full max-h-[400px] object-cover" src="{{ post.image }}" alt="{{ post.caption }}">
        </a>
    </figure>
    {% endif %}

    <!-- Post Actions -->
    <div class="px-4 py-3 flex items-center gap-4 text-gray-600 border-b border-gray-100">
        <a href="#" class="text-gray-500 hover:text-red-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
            </svg>
        </a>
        <a href="#" class="text-gray-500 hover:text-blue-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
            </svg>
        </a>
        <a href="#" class="text-gray-500 hover:text-green-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
            </svg>
        </a>
    </div>


    <div class="px-4 py-2 border-t border-gray-100">
        {% for tag in post.tags.all %}
        <a href="{% url 'tag-posts' tag.slug %}" class="text-xs text-blue-600 hover:underline mr-2">#{{ tag.name }}</a>
        {% endfor %}
    </div>

</article>

<script>
    function toggleMenu(button) {
        const menu = button.nextElementSibling;
        const isHidden = menu.classList.contains('hidden');

        // Close all other open menus first
        document.querySelectorAll('#dropdown-menu:not(.hidden)').forEach(openMenu => {
            if (openMenu !== menu) {
                openMenu.classList.add('hidden');
            }
        });

        // Toggle current menu
        if (isHidden) {
            menu.classList.remove('hidden');
        } else {
            menu.classList.add('hidden');
        }
    }

    // Close dropdown when clicking outside
    document.addEventListener('click', function (event) {
        if (!event.target.closest('.relative')) {
            document.querySelectorAll('#dropdown-menu').forEach(menu => {
                menu.classList.add('hidden');
            });
        }
    });
</script>
