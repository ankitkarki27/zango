{% extends 'layouts/a.html' %}

{% block content %}
<div class="max-w-2xl mx-auto space-y-6 mt-4">
    <h1 class="text-xl font-semibold mb-4">Posts tagged with <span class="text-blue-600">{{ tag.name }}</span> </h1>

     {% if posts|length == 0 %}
        <p class="text-gray-500">No posts found for this tag.</p>
    {% endif %}
    {% for post in posts %}
   
    {% include 'post/post.html' %}
    {% endfor %}
</div>
{% endblock %}
