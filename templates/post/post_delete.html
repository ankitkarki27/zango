{% extends 'layouts/b.html' %}

{% block content %}
<div class="md:flex items-center">
    <div class="w-full md:max-w-sm mr-6 md:[&>*>*>p]:text-4xl">
        {% include 'post/post.html' %}
    </div>
    <div>
        <h1>Delete Post</h1>
        <p class="mb-6">Are you sure you want to delete this "{{ post.caption }}"?</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Yes, delete</button>
            <a href="{% url 'home' %}" class="ml-2 text-gray-600">Cancel</a>
            <!-- <a href="{{ request.META.HTTP_REFERER }}" class="ml-2 text-gray-600">Cancel2</a> -->
        </form>
    </div>
</div>
{% endblock %}
