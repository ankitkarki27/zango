{% extends 'layouts/c.html' %}

{% block content %}
<div class="md:flex items-start gap-8 max-w-4xl mx-auto">
    <!-- Post preview (compact) -->
    <div class="w-full md:max-w-xs mb-6 md:mb-0">
        <div class="bg-white rounded-lg border border-gray-100 p-4">
            {% include 'post/post.html' %}
        </div>
    </div>
    
    <!-- Delete confirmation -->
    <div class="bg-white rounded-lg border border-gray-100 p-6 flex-1">
        <h1 class="text-xl font-semibold text-gray-800 mb-2">Delete Post</h1>
        <p class="text-gray-600 mb-6">Are you sure you want to delete this post?</p>
        
        <!-- Post caption preview -->
        <div class="bg-gray-50 rounded-lg p-4 mb-6">
            <p class="text-sm text-gray-700 italic">"{{ post.caption }}"</p>
        </div>

        <form method="POST" class="flex items-center gap-3">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md transition-colors text-sm font-medium">
                Yes, delete
            </button>
            <a href="{% url 'home' %}" class="text-gray-600 hover:text-gray-800 px-3 py-2 rounded-md transition-colors text-sm">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
