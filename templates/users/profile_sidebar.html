{% load static %}

<div class="bg-white rounded-lg border-sm border-gray-100 p-8 mt-0">
    <div class="text-center flex flex-col items-center">
        <!-- Avatar -->
        <img class="w-20 h-20 rounded-full object-cover mb-3 border-2 border-gray-200" src="{{ user.profile.avatar }}" />
        
        <!-- Name and Username -->
        <h1 class="text-lg font-medium text-gray-800 mb-1">
            {{ user.first_name|default:user.username }}
        </h1>
        <div class="text-gray-500 text-xs mb-3">@{{ user.username }}</div>
        
        <!-- Location (if available) -->
        {% if user.profile.location %}
        <div class="flex items-center justify-center text-gray-600 text-xs mb-3">
            <svg class="w-3.5 h-3.5 mr-1 opacity-70" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
            {{ user.profile.location }}
        </div>
        {% endif %}
        
        <!-- Bio (if available) -->
        {% if user.profile.bio %}
        <div class="text-gray-600 text-xs leading-relaxed mb-4 px-2">
            {{ user.profile.bio|truncatewords:20 }}
        </div>
        {% endif %}
        
        <!-- Stats -->
        <div class="grid grid-cols-3 gap-3 text-center border-t border-gray-100 pt-3 w-full">
            <div>
                <div class="font-semibold text-gray-800 text-sm">247</div>
                <div class="text-xs text-gray-500">Posts</div>
            </div>
            <div>
                <div class="font-semibold text-gray-800 text-sm">1.2K</div>
                <div class="text-xs text-gray-500">Likes</div>
            </div>
            <div>
                <div class="font-semibold text-gray-800 text-sm">89</div>
                <div class="text-xs text-gray-500">Comments</div>
            </div>
        </div>
    </div>
</div>
