<aside x-show="mobileSidebarOpen" x-cloak class="md:!block col-span-full md:col-span-1 lg:mr-[20%] order-1 md:order-2 mt-0 w-60"
    x-transition:enter="duration-300 ease-out"
    x-transition:enter-start="opacity-0 -mt-96"
    x-transition:enter-end="opacity-100 mt-0">
    
    <!-- Categories Section -->
    <section class="bg-white rounded-lg border border-gray-100 p-2 mt-0">
        <h2 class="text-lg font-semibold text-gray-800 mb-1">Categories</h2>
        <ul class="flex flex-wrap gap-2">
            {% for tag in tags %}
            <li>
                <a href="{% url 'tag-posts' tag.slug %}" 
                   class="inline-block px-3 py-1 text-xs text-gray-600 bg-gray-50 
                          rounded-full hover:bg-blue-500 hover:text-white transition-colors">
                    {{ tag.name }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </section>

    <!-- Top Posts Section -->
    <section class="bg-white rounded-lg border border-gray-100 p-4 mt-4">
        <div class="flex items-center mb-3">
            <svg class="w-5 h-5 text-gray-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
            </svg>
            <h2 class="text-lg font-semibold text-gray-800">Top Posts</h2>
        </div>
        <ul class="space-y-2">
            <li>
                <a href="" class="flex items-center justify-between p-2 rounded-md hover:bg-gray-50 transition-colors">
                    <div class="flex items-center truncate">
                        <img class="w-8 h-8 rounded-md object-cover mr-2 shrink-0" src="https://live.staticflickr.com/65535/50618365686_36f887ab88_c.jpg">
                        <div class="truncate">
                            <span class="block text-sm font-medium text-gray-800 truncate">Home</span>
                            <span class="flex items-center text-xs text-gray-500">
                                <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                                </svg>
                                3
                            </span>
                        </div>
                    </div>
                </a>
            </li>
            <li>
                <a href="" class="flex items-center justify-between p-2 rounded-md hover:bg-gray-50 transition-colors">
                    <div class="flex items-center truncate">
                        <img class="w-8 h-8 rounded-md object-cover mr-2 shrink-0" src="https://live.staticflickr.com/65535/50618365686_36f887ab88_c.jpg">
                        <div class="truncate">
                            <span class="block text-sm font-medium text-gray-800 truncate">Homer</span>
                            <span class="flex items-center text-xs text-gray-500">
                                <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                                </svg>
                                3
                            </span>
                        </div>
                    </div>
                </a>
            </li>
        </ul>
    </section>

    <!-- Top Comments Section -->
    <section class="bg-white rounded-lg border border-gray-100 p-4 mt-4">
        <div class="flex items-center mb-3">
            <svg class="w-5 h-5 text-gray-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
            </svg>

        </div>
        <ul class="space-y-2">
            <li>
                <a href="" class="flex items-center justify-between p-2 rounded-md hover:bg-gray-50 transition-colors">
                    <div class="flex items-center truncate">
                        <img class="w-6 h-6 rounded-full object-cover mr-2 shrink-0" src="https://img.icons8.com/small/96/A9A9A9/happy.png">
                        <div class="truncate">
                            <span class="block text-sm font-medium text-gray-800 truncate">Homer: Comment</span>
                            <span class="flex items-center text-xs text-gray-500">

                    <div class="flex items-center truncate">

                        <div class="truncate">
                            <span class="block text-sm font-medium text-gray-800 truncate">Homer: Comment</span>
                            <span class="flex items-center text-xs text-gray-500">

                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                                </svg>

        </ul>
    </section>
</aside>
