{% if messages %}
<div x-data="{ show: true }" x-show="show" class="fixed top-4 right-4 w-80 space-y-2 z-50">
    {% for message in messages %}
    <div 
        x-cloak
        x-show="show"
        x-init="setTimeout(() => show = false, 4000)"
        x-transition:enter="transition ease-out duration-200"
        x-transition:enter-start="opacity-0 translate-x-4"
        x-transition:enter-end="opacity-100 translate-x-0"
        x-transition:leave="transition ease-in duration-150"
        x-transition:leave-start="opacity-100 translate-x-0"
        x-transition:leave-end="opacity-0 translate-x-4"
        class="bg-white rounded-md shadow-md border-l-4 {% if message.tags == 'error' %}border-red-500{% elif message.tags == 'success' %}border-green-500{% else %}border-blue-500{% endif %}"
    >
        <div class="flex items-center justify-between p-4">
            <p class="text-base text-gray-800">{{ message }}</p>
            <!-- <button @click="show = false" class="ml-4 text-gray-400 hover:text-gray-600">Ã—</button> -->
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}
